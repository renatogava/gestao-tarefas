<h1>Lista de Tarefas</h1>

<app-task-filter (taskFilter)="filterTasks($event)"></app-task-filter>

<div class="container">
    <h2>A Fazer</h2>
    <ul>
        <li *ngFor="let task of tasks" [ngClass]="task.completed ? 'task-completed' : ''">
            <input type="checkbox" (change)="updateTask()" [(ngModel)]="task.completed" name="completed">
            <a [routerLink]="['/taskdetails', task.id]">{{task.name}}</a> 
            <button (click)="removeTask(task)">x</button>
        </li>
    </ul>
    <form (ngSubmit)="addTask()" #taskForm="ngForm">
        <input type="text" [(ngModel)]="newTask.name" name="newTask" placeholder="Adicione uma nova tarefa" required>
    
        <button type="submit" [disabled]="!taskForm.form.valid">+</button>
    </form>
</div>
